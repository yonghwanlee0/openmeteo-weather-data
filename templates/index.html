<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Hourly Temperature in Washington, D.C.</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Temperature (Â°C)</th>

        {% for row in data %}

        </tr>
        {% endfor %}
    </table>
</body>
</html>
